<h1>Videos</h1>
<div class="row row-cols-1 row-cols-md-3" id="video-list"></div>
<script>
	$(async function() {
		const videos = await $.getJSON('data.json')
		videos.forEach((v) => {
			$("#video-list").append(`
			<div class="col col-lg-3 col-md-4 col-6 m-5">
				<div class="embed-responsive embed-responsive-4by3">
					<iframe class="embed-responsive-item" src="${v.link}"></iframe>
				</div>
			</div>
			`)
		})
	})
</script>
